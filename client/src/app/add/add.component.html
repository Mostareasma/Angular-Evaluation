<form class="authForm m-auto mt-8 p-5 col-md-6 border shadow-sm rounded-3 bg-white align-middle">
  <ng-container *ngIf="error">
    <p class="text-danger font-weight-bold">{{ error }}</p>
  </ng-container>

  <div class="mb-5">
    <ng-container *ngIf="formErrors['isbn']">
      <p class="text-danger font-weight-bold">{{ formErrors['isbn'] }}</p>
    </ng-container>
    <label class="mb-1 font-weight-bold" for="isbn">ISBN</label>
    <input [(ngModel)]="book.isbn" class="form-control mt-2" id="isbn" name="isbn" placeholder="ISBN" type="text" />
  </div>

  <div class="my-5">
    <ng-container *ngIf="formErrors['title']">
      <p class="text-danger font-weight-bold">{{ formErrors['title'] }}</p>
    </ng-container>
    <label class="mb-1 font-weight-bold" for="title">Title</label>
    <input [(ngModel)]="book.title" class="form-control mt-2" id="title" name="title" placeholder="Enter title"
      type="text" />
  </div>

  <div class="my-5">
    <ng-container *ngIf="formErrors['author']">
      <p class="text-danger font-weight-bold">{{ formErrors['author'] }}</p>
    </ng-container>
    <label class="mb-1 font-weight-bold" for="author">Author</label>
    <input [(ngModel)]="book.author" class="form-control mt-2" id="author" name="author" placeholder="Enter author"
      type="text" />
  </div>

  <div class="my-5">
    <ng-container *ngIf="formErrors['categories']">
      <p class="text-danger font-weight-bold">{{ formErrors['categories'] }}</p>
    </ng-container>
    <label class="mb-1 font-weight-bold" for="category">Category</label>
    <select [(ngModel)]="selectedCategory.name" class="form-control mt-2" id="category" name="category">
      <option value="">Select a category</option>
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="horror">Horror</option>
      <option value="romance">Romance</option>
      <option value="mystery">Mystery</option>
      <option value="thriller">Thriller</option>
      <option value="fantasy">Fantasy</option>
      <option value="science-fiction">Science Fiction</option>
      <option value="biography">Biography</option>
      <option value="autobiography">Autobiography</option>
      <option value="history">History</option>
      <option value="travel">Travel</option>
      <option value="cooking">Cooking</option>
      <option value="health">Health</option>
      <option value="self-help">Self Help</option>
    </select>
  </div>

  <div class="my-5">
    <ng-container *ngIf="formErrors['description']">
      <p class="text-danger font-weight-bold">{{ formErrors['description'] }}</p>
    </ng-container>
    <label class="mb-1 font-weight-bold" for="description">Description</label>
    <textarea [(ngModel)]="book.description" class="form-control mt-2" id="description" name="description"
      placeholder="Enter description" rows="4"></textarea>
  </div>

  <button (click)="handleSubmit()" class="btn btn-primary">Submit</button>

</form>
